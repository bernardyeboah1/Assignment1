            <h1>Contact Page</h1>
            <form method="post" enctype="text/plain" name="form">

              <!-- Input for name -->
                <p>
                    <label for="name" class="form-design">Name :</label><br>
                    <input type="text" name="name" id="name" size="32" placeholder="Please enter your name">
                </p>
              <!-- Input for name -->

                <p>
                  <label for="phone" class="form-design">Phone Number: </label><br>
                  <input name="tel" type="tel" id="phone" size="40" placeholder="Please enter your phone number">
                </p>
              <!-- Input for email -->
                <p>
                    <label for="email" class="form-design">Email :</label><br>
                    <input name="email" type="email" id="email" size="40" placeholder="Please enter your email">
                </p>
              <!-- Input for comments -->
                <p>
                    <label for="comments" class="form-design">Comments?</label><br>
                    <textarea name="comments" id="comments" cols="80" rows="8" placeholder="Please enter any comments you may have..."></textarea>
                </p>
              <!-- Submit button -->

                <p>
                    <input type="submit" value="Click here to submit the form">
                </p>
            </form>
